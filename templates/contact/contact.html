<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial=scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGGhYHtrXH2nyXJ372n2Y8abBhrgaqCEe+3qhSHtLjy">
    
    <title>Contact Page</title>
</head>
<body>
    <div class="text-center">
        <h1>Contact Page</h1>
    </div>

    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-12">
            <form method="post">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Name" name="fullname">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
